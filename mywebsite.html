<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- This talks about responsive design and also ensures proper rendering on different devices. Where intial scale talk about zoom. -->
    <title>My Website</title> <!-- This is the title of the page that appears in the browser tab -->
    <link rel="stylesheet" href="stylemysite.css"> <!-- This links to an external CSS file for styling the page -->
    
</head> 
<body>
    <header>
        <div class="logo">  <!-- This is the logo section of the header -->
            <img src="img/logo.png" alt="My Website Logo" width="100" height="100"> <!-- This is the logo of the website -->
            <ul class="logo-list"> <!-- This is an unordered list for logo-related items -->
                <li>Saeyha</li>
                <li>Solutions</li>
            </ul>
        </div>
        <div class="navbar"> <!-- This is the navigation bar section of the header -->
            <ul id="nav-list"> <!-- This is an unordered list for navigation links -->
                <li class ="active"><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        
    </header>
    <section class="hero"> <!-- This is the hero section of the page -->
        <div class="hero-right"> <!-- This is the right side of the hero section -->
            <h1>Making Your Start-up dreams Come True</h1>
        </div>
        <div class="hero-left"> <!-- This is the left side of the hero section -->
            <h2>Empowering Your Digital Journey</h2> <!-- This is a subheading in the hero section -->
            <p>Join us in transforming your online presence with innovative solutions.</p> <!-- This is a paragraph in the hero section -->
            <button class="btn">Get Started</button> <!-- This is a button in the hero section -->
        </div>
        
    </section>

   

</body>
</html>
